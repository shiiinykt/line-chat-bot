apply plugin: 'java'
apply plugin: 'eclipse'

def defaultEncoding = 'UTF-8'
[compileJava, compileTestJava]*.options*.encoding = defaultEncoding

sourceCompatibility = 1.8
targetCompatibility = 1.8


group = 'com.chat.bot'
archivesBaseName = 'chat-bot' 
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'com.sparkjava:spark-core:2.5'
    compile 'com.sparkjava:spark-template-pebble:2.3'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'com.linecorp.bot', name: 'line-bot-api-client', version: '0.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
        attributes "Main-Class" : "com.chat.bot.ChatBot"
    }
    
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

task stage(dependsOn: ['clean', 'build', 'installApp'])

task wrapper(type: Wrapper) {
  gradleVersion = '2.9'
}